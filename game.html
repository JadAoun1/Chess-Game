<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galactic Chess</title>
  <link rel="stylesheet" href="css/game.css" />
</head>

<body>
  <div class="container">
    <!-- Scoreboard on the left side -->
    <aside class="scoreboard-container">
      <div class="black-score-container">
        Black Score: <span id="black-score">0</span>
      </div>
      <div class="white-score-container">
        White Score: <span id="white-score">0</span>
      </div>
    </aside>

    <main>
      <!-- Game Controls Container -->
      <div class="game-controls">
        <div class="ai-difficulty-selector">
          <button id="easy" class="difficulty-button" data-difficulty="easy">Easy</button>
          <button id="medium" class="difficulty-button" data-difficulty="medium">Medium</button>
          <button id="hard" class="difficulty-button" data-difficulty="hard">Hard</button>
        </div>
      </div>

      <div class="game-wrapper">
        <div class="chessboard"></div>

        <div id="game-notifications" class="notifications"></div>

      </div>
    </main>
  </div>

  <!-- Scripts -->
  <script src="../js/board.js" type="module"></script>
  <script src="../js/pieceRules.js" type="module"></script>
  <script src="../js/interactions.js" type="module"></script>
  <script src="../js/game.js" type="module"></script>
  <script src="./ai.js" type="module"></script>

  <script type="module">
    import { setAIDifficulty } from '../js/interactions.js';

    const buttons = document.querySelectorAll('.difficulty-button');

    // Function to set the active difficulty
    function updateDifficulty(difficulty) {
      buttons.forEach(button => {
        if (button.dataset.difficulty === difficulty) {
          button.classList.add('active');
        } else {
          button.classList.remove('active');
        }
      });
      setAIDifficulty(difficulty);
    }

    // Add event listeners to all buttons
    buttons.forEach(button => {
      button.addEventListener('click', () => {
        updateDifficulty(button.dataset.difficulty);
      });
    });

    // Set default difficulty
    updateDifficulty('easy');
  </script>
</body>

</html>
